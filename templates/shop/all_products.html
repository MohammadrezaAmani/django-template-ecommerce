{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <section class="latest-products spad">
        <div class="container">
            <div class="product-filter">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="section-title">
                            <h3 style="font-family: farhang;font-size: 32px">  همه ی محصولات</h3>

                        </div>
                        <a href="{% url 'shop' shop.slug %}">
                                          <button class="btn btn-outline-info" type="submit"  style="font-family: farhang;font-size: 16px" name="action" value="add_cart">
                                    برگشت به فروشگاه
                                        </button>
                        </a>

                    </div>
                </div>
            </div>
            <div class="row" id="product-list">
                {% for x in products %}

                <div class="col-lg-3 col-sm-6 mix all dresses bags">
                    <div class="single-product-item">
                          <a href="{% url 'one_product'  x.pk %}">
                        <figure>
                           <img  src="{{ x.photo.url }}" alt="" style="width: 250px;height: 355px;border-radius: 15px">
                            <div class="p-status" style="background-color: red;font-family: vazir">{{ x.off }}%</div>
                        </figure>
                        </a>
                        <div class="product-text">
                            <h6 style="font-family:vazir">{{ x.name }}</h6>

                            <p style="color: green;font-family:vazir">تومان|{{ x.last_price|floatformat }}</p>
                            <del style="color: grey;font-family:vazir">تومان|{{ x.price|floatformat }}</del>
                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>
        </div>
    </section>

    <!-- Logo Section End -->
<style>

input,
textarea {
    padding: 10px 12px 10px 12px;
    border: 1px solid lightgrey;
    border-radius: 4px;
    margin-bottom: 25px;
    margin-top: 2px;
    width: 100%;
    box-sizing: border-box;
    color: #2C3E50;
    font-size: 14px;
    letter-spacing: 1px;
    background-color: #ECEFF1
}

input:focus,
textarea:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    border: 1px solid #304FFE;
    outline-width: 0
}

button:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    outline-width: 0
}
</style>
{% endblock %}
